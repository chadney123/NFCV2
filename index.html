<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <style>
        body { transition: background-color 0.4s; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.2rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 80%; text-align: center; }
        button { padding: 20px 50px; font-size: 1.3rem; border-radius: 50px; border: none; background: white; color: #2ecc71; font-weight: bold; cursor: pointer; }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Staff Name">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Wake Lock: Inactive | Auto-Reset: 08:00 AM</div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwtbxLIjY47cuP3jWI5DfYVv0WYxiuLIaT2uldqAgtUsKPRNHarN0NU20UzXVxkzGuy/exec"; 
        
        let activeTag = null; 
        let breadcrumbs = [];
        let wakeLock = null;
        let gpsWatchId = null;

        // --- 1. WAKE LOCK (FIXED) ---
        async function requestLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('lock-info').innerText = "Wake Lock: ACTIVE";
                    wakeLock.addEventListener('release', () => {
                        document.getElementById('lock-info').innerText = "Wake Lock: Released";
                    });
                } catch (err) {
                    document.getElementById('lock-info').innerText = "Wake Lock: Failed";
                }
            }
        }

        // --- 2. GPS TRACKING ---
        function startTracking() {
            gpsWatchId = navigator.geolocation.watchPosition((pos) => {
                if (pos.coords.accuracy < 45) {
                    const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                    if (breadcrumbs[breadcrumbs.length - 1] !== pt) breadcrumbs.push(pt);
                }
            }, null, { enableHighAccuracy: true });
        }

        // --- 3. NFC & SCAN LOGIC (FIXED) ---
        async function startNFC() {
            const ndef = new NDEFReader();
            await ndef.scan();
            ndef.onreading = ({ message, serialNumber }) => {
                let text = "";
                const decoder = new TextDecoder();
                for (const record of message.records) {
                    if (record.recordType === "text") text = decoder.decode(record.data);
                }
                const tagValue = text || serialNumber;

                if (!activeTag) {
                    // CLOCK IN
                    activeTag = tagValue;
                    document.body.className = 'amber';
                    document.getElementById('status').innerText = "Location Active";
                    document.getElementById('sub-status').innerText = "In: " + tagValue;
                    syncToSheet(tagValue, "IN");
                } else if (tagValue === activeTag) {
                    // CLOCK OUT
                    syncToSheet(tagValue, "OUT");
                    activeTag = null;
                    breadcrumbs = [];
                    document.body.className = '';
                    document.getElementById('status').innerText = "Location Cleared";
                    document.getElementById('sub-status').innerText = "Ready for next scan";
                } else {
                    // WRONG TAG (FIXED)
                    const oldStatus = document.getElementById('status').innerText;
                    const oldSub = document.getElementById('sub-status').innerText;
                    
                    document.body.className = 'red';
                    document.getElementById('status').innerText = "Wrong Tag!";
                    document.getElementById('sub-status').innerText = "Must scan: " + activeTag;
                    
                    setTimeout(() => {
                        document.body.className = 'amber';
                        document.getElementById('status').innerText = oldStatus;
                        document.getElementById('sub-status').innerText = oldSub;
                    }, 4000);
                }
            };
        }

        // --- 4. SYNC ---
        async function syncToSheet(tagText, action) {
            let mapLink = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                mapLink = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }
            
            const startStr = localStorage.getItem('shiftStartedTime') || "N/A";

            const payload = { 
                tagText: tagText, 
                name: document.getElementById('userName').value, 
                shiftStarted: startStr,
                action: action, 
                location: mapLink
            };

            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        // --- 5. START BUTTON ---
        document.getElementById('startBtn').onclick = async () => {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Enter Name");

            const now = new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            localStorage.setItem('shiftStartedTime', timeStr);

            document.getElementById('input-container').style.display = 'none';
            document.getElementById('status').innerText = "Shift Active";
            document.getElementById('sub-status').innerText = "Scan NFC to log movement";

            await requestLock();
            startTracking();
            await startNFC();
            syncToSheet("START", "SHIFT START");
        };
    </script>
</body>
</html>
