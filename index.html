<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; padding: 0 20px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Wake Lock: Inactive | Reset: 08:00 AM</div>

    <script>
        
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.log("SW Registration Failed", err));
}
        
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxYj70yt2dPIzGL4b_sNl9nohlLsseD9C-krHbJiz_y6gYnK4M8ws0PbAt422WVv-g0Gg/exec"; 
        
        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const nameInput = document.getElementById('userName');
        const inputContainer = document.getElementById('input-container');
        const lockInfo = document.getElementById('lock-info');
        
        let activeTag = null; 
        let breadcrumbs = [];
        let isProcessing = false;
        let wakeLock = null;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        // --- BACK BUTTON TRAP ---
        function disableBackButton() {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
            };
        }
        disableBackButton();

        // --- 1. SENSORS & HARDWARE ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    lockInfo.innerText = "Wake Lock: ACTIVE | App Ready";
                } catch (err) { lockInfo.innerText = "Wake Lock: Error"; }
            }
        }

        setInterval(() => {
            if (localStorage.getItem('userName') && (!wakeLock || wakeLock.released)) {
                requestWakeLock();
            }
        }, 15000);

        function startGlobalTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    const now = new Date();
                    const totalMins = (now.getHours() * 60) + now.getMinutes();
                    if (totalMins >= 165 && totalMins < 480 && pos.coords.accuracy < 30) {
                        const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                        if (breadcrumbs[breadcrumbs.length - 1] !== pt) {
                            breadcrumbs.push(pt);
                            localStorage.setItem('breadcrumbs', JSON.stringify(breadcrumbs));
                        }
                    }
                }, null, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
            }
        }

        async function startNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = ({ message, serialNumber }) => {
                        if (isProcessing) return;
                        let extractedText = "";
                        const decoder = new TextDecoder();
                        for (const record of message.records) {
                            if (record.recordType === "text") extractedText = decoder.decode(record.data);
                        }
                        const tagValue = extractedText || serialNumber;
                        handleScan(tagValue);
                        isProcessing = true;
                        setTimeout(() => isProcessing = false, 3000);
                    };
                } catch (e) { console.warn("NFC Read Error", e); }
            }
        }

        function handleScan(tagValue) {
            if (!activeTag) {
                activeTag = tagValue;
                localStorage.setItem('activeTag', activeTag);
                updateUI("Location Active", "Logged at: " + tagValue, 'amber');
                syncToSheet(tagValue, "IN");
            } else if (activeTag === tagValue) {
                syncToSheet(tagValue, "OUT");
                activeTag = null;
                breadcrumbs = [];
                localStorage.removeItem('activeTag');
                localStorage.removeItem('breadcrumbs');
                updateUI("Location Cleared", "Ready for next Location", '');
                setTimeout(() => { if(!activeTag) updateUI("Shift in Progress", "Scan NFC to log", ''); }, 2500);
            } else {
                const oldStatus = statusDisplay.innerText;
                const oldSub = subStatus.innerText;
                updateUI("Wrong Tag!", "Scan " + activeTag + " to exit", 'red');
                setTimeout(() => { updateUI(oldStatus, oldSub, activeTag ? 'amber' : ''); }, 3000);
            }
        }

        async function syncToSheet(tagText, action) {
            let mapLink = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                mapLink = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }
            const payload = { 
                tagText, 
                name: localStorage.getItem('userName'), 
                shiftStarted: localStorage.getItem('shiftStarted'),
                action, 
                location: mapLink, 
                timestamp: new Date().toISOString() 
            };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        function updateUI(status, sub, bgColorClass) {
            statusDisplay.innerText = status;
            subStatus.innerText = sub;
            body.className = bgColorClass;
        }

        function rehydrate() {
            const savedName = localStorage.getItem('userName');
            const lastResetDate = localStorage.getItem('lastResetDate');
            const now = new Date();
            const todayReset = new Date();
            todayReset.setHours(8, 0, 0, 0);

            if (savedName && now > todayReset && (!lastResetDate || new Date(lastResetDate) < todayReset)) {
                localStorage.clear();
                localStorage.setItem('lastResetDate', now.toISOString());
                location.reload();
                return;
            }

            activeTag = localStorage.getItem('activeTag');
            breadcrumbs = JSON.parse(localStorage.getItem('breadcrumbs')) || [];

            if (savedName) {
                inputContainer.style.display = 'none';
                if (activeTag) {
                    updateUI("Location Active", "Logged: " + activeTag, 'amber');
                } else {
                    updateUI("Shift Active: " + savedName, "Scan NFC to begin", '');
                }
                startGlobalTracking();
                startNFC();
                requestWakeLock();
            }
        }

        document.getElementById('startBtn').onclick = () => {
            const name = nameInput.value.trim();
            if (!name) return alert("Enter name");
            if (!localStorage.getItem('shiftStarted')) {
                localStorage.setItem('shiftStarted', new Date().toISOString());
            }
            localStorage.setItem('userName', name);
            localStorage.setItem('lastResetDate', new Date().toISOString());
            rehydrate();
        };

        window.onload = rehydrate;
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') rehydrate(); });
    </script>
</body>
</html>
