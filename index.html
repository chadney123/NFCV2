<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; }
        #accuracy-info { position: fixed; bottom: 40px; font-size: 0.8rem; opacity: 0.7; background: rgba(0,0,0,0.1); padding: 5px 15px; border-radius: 15px; }
        #info { position: fixed; bottom: 15px; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to start shift</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="accuracy-info">GPS: Idle</div>
    <div id="info">Tracking: Login to 08:00am</div>

    <script>

        let breadcrumbs = [];

        let gpsWatchId = null;
        let isProcessing = false;
        let shiftActive = false;

        // --- 1. THE AUTO-LOGOUT TIMER ---
        setInterval(() => {
            if (!shiftActive) return;
            const now = new Date();
            // If it is 8:00 AM or later
            if (now.getHours() >= 8) {
                handleAutoLogout();
            }
        }, 30000); // Check every 30 seconds

        async function handleAutoLogout() {
            shiftActive = false;
            if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId);
            
            await syncToSheet("SYSTEM", "Auto-Logout (8AM)");
            
            document.body.className = 'red';
            document.getElementById('status').innerText = "Shift Ended";
            document.getElementById('sub-status').innerText = "8:00 AM Limit Reached";
        }

        // --- 2. CONTINUOUS GPS WATCH ---
        function startGlobalTracking() {
            if ("geolocation" in navigator) {
                gpsWatchId = navigator.geolocation.watchPosition((pos) => {
                    const acc = Math.round(pos.coords.accuracy);
                    document.getElementById('accuracy-info').innerText = `GPS Accuracy: ${acc}m`;
                    
                    // Record point if accuracy is decent (under 40m)
                    if (acc < 40) {
                        const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                        if (breadcrumbs[breadcrumbs.length - 1] !== pt) {
                            breadcrumbs.push(pt);
                        }
                    }
                }, null, { enableHighAccuracy: true, maximumAge: 0 });
            }
        }

            }
