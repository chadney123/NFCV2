<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <style>
        body { transition: background-color 0.4s; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; padding: 0 15px; }
        #sub-status { font-size: 1.2rem; opacity: 0.9; margin-bottom: 30px; min-height: 1.2em; padding: 0 20px; }
        
        #input-container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 80%; max-width: 300px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; border-radius: 50px; border: none; background: white; color: #2ecc71; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.6; width: 100%; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Staff Name" autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Wake Lock: Inactive | Auto-Reset: 08:00 AM | App Ver 2.2</div>

    <script>
        // --- 1. CONFIGURATION ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyKNPRmEbOlIRyVGN2WyH04jkeMWsnd0dhUpJOKR1ejcm5wK5KDmvGFcrKziFIL3SOm/exec"; 
        
        // --- 2. REGISTRATION & STATE ---
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        let activeTag = null; 
        let breadcrumbs = [];
        let wakeLock = null;
        let gpsWatchId = null;
        let isProcessing = false;

        // --- 3. HARDWARE & TRACKING ---
        async function requestLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('lock-info').innerText = "Wake Lock: ACTIVE";
                } catch (err) { document.getElementById('lock-info').innerText = "Wake Lock: Support Error"; }
            }
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                gpsWatchId = navigator.geolocation.watchPosition((pos) => {
                    if (pos.coords.accuracy < 45) {
                        const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                        if (breadcrumbs[breadcrumbs.length - 1] !== pt) {
                            breadcrumbs.push(pt);
                            localStorage.setItem('breadcrumbs', JSON.stringify(breadcrumbs));
                        }
                    }
                }, null, { enableHighAccuracy: true });
            }
        }

        async function startNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = ({ message, serialNumber }) => {
                        if (isProcessing) return;
                        isProcessing = true;
                        let text = "";
                        const decoder = new TextDecoder();
                        for (const record of message.records) {
                            if (record.recordType === "text") text = decoder.decode(record.data);
                        }
                        handleTagLogic(text || serialNumber);
                        setTimeout(() => { isProcessing = false; }, 3000);
                    };
                } catch (e) { console.log("NFC Init Failed"); }
            }
        }

        // --- 4. TAG LOGIC ---
        function handleTagLogic(tagValue) {
            if (!activeTag) {
                activeTag = tagValue;
                localStorage.setItem('activeTag', activeTag);
                document.body.className = 'amber';
                document.getElementById('status').innerText = "Location Active";
                document.getElementById('sub-status').innerText = "Logged at: " + tagValue;
                syncToSheet(tagValue, "IN");
            } else if (tagValue === activeTag) {
                syncToSheet(tagValue, "OUT");
                activeTag = null;
                localStorage.removeItem('activeTag');
                localStorage.removeItem('breadcrumbs');
                breadcrumbs = [];
                document.body.className = '';
                document.getElementById('status').innerText = "Location Cleared";
                document.getElementById('sub-status').innerText = "Ready for next scan";
            } else {
                const correctLocation = activeTag;
                document.body.className = 'red';
                document.getElementById('status').innerText = "WRONG TAG!";
                document.getElementById('sub-status').innerText = "Must scan: " + correctLocation;
                if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
                setTimeout(() => {
                    if (activeTag === correctLocation) {
                        document.body.className = 'amber';
                        document.getElementById('status').innerText = "Location Active";
                        document.getElementById('sub-status').innerText = "Logged at: " + correctLocation;
                    }
                }, 5000);
            }
        }

        // --- 5. DATA SYNC ---
        async function syncToSheet(tagText, action) {
            let mapLink = "N/A";
            if ((action.includes("OUT")) && breadcrumbs.length > 0) {
                mapLink = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }
            const payload = { 
                tagText: tagText, 
                name: localStorage.getItem('userName'), 
                shiftStarted: localStorage.getItem('shiftStartedTime') || "N/A",
                action: action, 
                location: mapLink
            };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        // --- 6. AUTO-RESET (8 AM Cutoff) ---
        setInterval(() => {
            const shiftStarted = localStorage.getItem('shiftStartedTime');
            if (shiftStarted) {
                const now = new Date();
                const resetPerformed = localStorage.getItem('resetDoneToday');
                const todayKey = now.toLocaleDateString();

                if (now.getHours() >= 8 && resetPerformed !== todayKey) {
                    handleAutoLogoff(todayKey);
                }
            }
        }, 15000);

        async function handleAutoLogoff(todayKey) {
            if (activeTag) await syncToSheet(activeTag, "AUTO-OUT");
            localStorage.clear();
            localStorage.setItem('resetDoneToday', todayKey);
            alert("Shift Reset for the day.");
            location.reload();
        }

        // --- 7. BUTTON & LOAD ---
        document.getElementById('startBtn').onclick = async () => {
            const name = document.getElementById('userName').value.trim();
            if(!name) return alert("Enter Name");
            localStorage.setItem('userName', name);
            localStorage.setItem('shiftStartedTime', new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'}));
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('status').innerText = "Shift Active";
            document.getElementById('sub-status').innerText = "Scan NFC to log movement";
            await requestLock();
            startTracking();
            await startNFC();
            syncToSheet("START", "SHIFT START");
        };

        window.onload = () => {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                document.getElementById('input-container').style.display = 'none';
                activeTag = localStorage.getItem('activeTag');
                breadcrumbs = JSON.parse(localStorage.getItem('breadcrumbs')) || [];
                document.getElementById('status').innerText = activeTag ? "Location Active" : "Shift Active";
                if(activeTag) document.body.className = 'amber';
                requestLock(); startTracking(); startNFC();
            }
        };
    </script>
</body>
</html>
